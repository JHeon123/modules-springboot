<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>세션 확인 페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        #user-info {
            border: 2px solid #1e90ff;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            color: #1e90ff;
            font-weight: bold;
            min-width: 250px;
        }

        .btn {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #187bcd;
        }

        #session-timer {
            margin-left: 10px;
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>
<body>
<h1>세션 확인 페이지</h1>

<div id="user-info">세션 확인 중...</div>

<div style="margin-top: 20px;">
    <button id="keep-alive-btn" class="btn">세션 연장하기</button>
    <span id="session-timer"></span>
</div>

<div style="margin-top: 20px;">
    <button id="logout-btn" class="btn">로그아웃</button>
</div>

<script src="session.js"></script>
</body>
</html>
