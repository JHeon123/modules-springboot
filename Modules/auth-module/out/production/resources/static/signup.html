<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            padding: 30px;
            width: 320px;
            text-align: center;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #1e90ff;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #1e90ff;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #187bcd;
        }

        #message {
            margin-top: 10px;
            font-size: 13px;
            color: red;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form id="signup-form">
        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <label>Nickname</label>
        <input type="text" id="nickname" required />

        <button type="submit">회원가입</button>
    </form>

    <p id="message"></p>

    <button onclick="location.href='index.html'">로그인 페이지로</button>
</div>

<script src="signup.js"></script>
</body>
</html>
